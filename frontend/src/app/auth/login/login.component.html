<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid" class="btn-login">
      Login
    </button>
  </form>

  <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
</div>
